<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div id="timer-box">
		<div id="remain-time">
			<span id="remain-hour-10">1</span>
			<span id="remain-hour-1">2</span>
			<span>:</span>
			<span id="remain-minute-10">3</span>
			<span id="remain-minute-1">4</span>
			<span>:</span>
			<span id="remain-second-10">3</span>
			<span id="remain-second-1">4</span>
		</div>
		<canvas id="timer-background" width="850" height="850"></canvas>	
		<canvas id="timer" width="1600" height="1600"></canvas>	
		<canvas id="timer-hand" width="100" height="100"></canvas>
		<div id="controlbox">
			<div id="onoff">
				<div id="start" class="visible">▶</div>
				<div id="pause">ll</div>
			</div>
		</div>
	<div id="time-box">
		<label for="time" id="input-time-label">
			<input type="number" class="input-time" id="input-time-hour" value="1">
			<span> : </span>
			<input type="number" class="input-time" id="input-time-minute" value="00">
		</label>
	</div>
	</div>

	<div id="ui-hide">
		<div class="btn"></div>
	</div>
	<!-- ■,□로 표현 -->

	<script src="script.js"></script>
</body>
</html>
